<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AIDot v101</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" style="background:rgb(255, 255, 255)">
        <h1>AIDot v102</h1>
        <div class="h-100 d-flex align-items-center justify-content-center" style="margin:20px 0 20px 0;background:rgb(255, 255, 255)">
            <a class="btn btn-primary" role="button" href="/">Home</a>&nbsp;
            <a class="btn btn-primary" role="button" href="/upload">Upload</a>&nbsp;
            <a class="btn btn-success" role="button" href="/result">Result</a>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4">
          {% for i in data_list %}
          <div class="col">
            <div class="card h-100">
              <img src="http://43.203.101.26:5000/uploads/ori.jpg" class="card-img-top" alt="">
              <div class="card-body">
                <h5 class="card-title">{{ i[0] }}</h5>
                <p class="card-text">{{ i[1] }} {{ i[2] }}</p>
              </div>
              <div class="card-footer">
                <small class="text-muted">{{ i[3] }}</small>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
